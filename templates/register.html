{% extends "base.html" %}

{% block css %}
<link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}


{% block content %}

<main class="form-signin">
  <form action="" method="post">
    <h1 class="h3 mb-3 fw-normal">Создайте учётную запись</h1>
    <div class="form-floating">
      <input name="name" type="text" class="form-control" id="floatingName" placeholder="Name">
      <label for="floatingName">Имя</label>
    </div>
    <div class="form-floating">
      <input name="surname" type="text" class="form-control" id="floatingSurname" placeholder="Surname">
      <label for="floatingSurname">Фамилия</label>
    </div>
    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
      <label for="floatingEmail">Электронная почта</label>
    </div>
    <div class="form-floating">
      <input name="phone_number" type="tel" class="form-control" id="floatingPhoneNumber" placeholder="+7**********">
      <label for="floatingPhoneNumber">Номер телефона (+79123456780)</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-floating">
      <input name="again_password" type="password" class="form-control" id="floatingPasswordAgain" placeholder="Password_again">
      <label for="floatingPasswordAgain">Повторите пароль</label>
    </div>
    <p class="center-text">{{ message }}
    <br><a class="center-text" href="">У вас уже есть аккаунт? Авторизируйтесь!</a>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
  </form>
</main>

{% endblock %}
