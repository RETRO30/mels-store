{% extends "base.html" %}

{% block css %}
<link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}


{% block content %}

<main class="form-signin">
  <form action="" method="post">
    <h1 class="h3 mb-3 fw-normal">Войдите, чтобы продолжить покупки</h1>

    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Электронная почта</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input name="remember_me" type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <p class="center-text">{{ message }}
    <br><a class="center-text" href="/register">У вас ещё нет аккаунта? Зарегистриурйтесь!</a>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
  </form>
</main>

{% endblock %}
