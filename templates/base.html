<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ title }}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="/static/img/baby-food.png" sizes="32x32"
          type="image/png">
    <link rel="icon" href="/static/img/baby-food.png" sizes="16x16"
          type="image/png">
    <link rel="icon" href="/static/img/baby-food.png">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    {% block css %}{% endblock %}
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mels-store.ru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="/">Главная</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Выйти</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Зарегистрироваться</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}





<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
