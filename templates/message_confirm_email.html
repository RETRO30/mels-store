{% extends "base.html" %}

{% block css %}
<link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}


{% block content %}

<main class="form-signin">
  <form action="" method="post">
    <h1 class="h3 mb-3 fw-normal">Введите код подтверждения, присланный вам на почту.</h1>
    <div class="form-floating">
      <input name="Code" type="text" class="form-control" id="floatingInput">
      <label for="floatingInput">Код</label>
    </div>
    <p class="center-text">{{ message }}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Подтвердить</button>
  </form>
</main>

{% endblock %}
